<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            margin-top: 50px;
        }
        td {
            background-color: #000;
        }
        td input {
            background-color: #000;
            color: #fff;
            border: none;
            width: 100%;
            height: 100%;
            font-size: 20px;
        }
        table tr td {
            text-align: center;
        }
    </style>
</head>
<body>
    <table id="calcu" border="1px solid">
        <tr>
            <td colspan="4">
                <input type="text" id="result" placeholder="0" disabled>
            </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="addToInput('1')"></td>
            <td><input type="button" value="2" onclick="addToInput('2')"></td>
            <td><input type="button" value="3" onclick="addToInput('3')"></td>
            <td><input type="button" value="/" onclick="addToInput('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="addToInput('4')"></td>
            <td><input type="button" value="5" onclick="addToInput('5')"></td>
            <td><input type="button" value="6" onclick="addToInput('6')"></td>
            <td><input type="button" value="*" onclick="addToInput('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="addToInput('7')"></td>
            <td><input type="button" value="8" onclick="addToInput('8')"></td>
            <td><input type="button" value="9" onclick="addToInput('9')"></td>
            <td><input type="button" value="-" onclick="addToInput('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="addToInput('0')"></td>
            <td><input type="button" value="." onclick="addToInput('.')"></td>
            <td><input type="button" value="=" onclick="calculate()"></td>
            <td><input type="button" value="+" onclick="addToInput('+')"></td>
        </tr>
        <tr>    
            <td colspan="4"><input type="button" id="c" value="c" onclick="clearInput()"></td>
        </tr>
    </table>

    <script>
        function addToInput(val) {
            document.getElementById('result').value += val;
        }

        function calculate() {
            let input = document.getElementById('result').value;
            let result = eval(input); // Using eval for simplicity; consider safer alternatives for production
            document.getElementById('result').value = result;
        }

        function clearInput() {
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
